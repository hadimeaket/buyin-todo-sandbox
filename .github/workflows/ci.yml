name: CI Pipeline (Solo Dev)

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20.19.5"

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # CODE QUALITY CHECKS
  # =============================================================================

  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: Run ESLint
        working-directory: ./${{ matrix.service }}
        run: npm run lint || echo "‚ö†Ô∏è  Linting issues found"
        continue-on-error: true

      - name: Check TypeScript types
        working-directory: ./${{ matrix.service }}
        run: npx tsc --noEmit

  # =============================================================================
  # SECURITY SCANNING
  # =============================================================================

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: |
          echo "üîç Scanning backend dependencies..."
          npm audit --audit-level=high --json > backend-audit.json || true
          npm audit --audit-level=high || echo "‚ö†Ô∏è  Vulnerabilities found in backend"
        continue-on-error: true

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: |
          echo "üîç Scanning frontend dependencies..."
          npm audit --audit-level=high --json > frontend-audit.json || true
          npm audit --audit-level=high || echo "‚ö†Ô∏è  Vulnerabilities found in frontend"
        continue-on-error: true

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: |
            backend/backend-audit.json
            frontend/frontend-audit.json
          retention-days: 30

  # =============================================================================
  # AUTOMATED TESTING
  # =============================================================================

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: Run unit tests
        working-directory: ./${{ matrix.service }}
        run: npm test -- --coverage --watchAll=false || echo "‚ö†Ô∏è  Some tests failed"
        continue-on-error: true
        env:
          CI: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: ./${{ matrix.service }}/coverage
          retention-days: 30

  # =============================================================================
  # BUILD VERIFICATION
  # =============================================================================

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: Build application
        working-directory: ./${{ matrix.service }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.service }}
          path: ./${{ matrix.service }}/dist
          retention-days: 7

  # =============================================================================
  # LOCAL DOCKER BUILD (No Push)
  # =============================================================================

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: buyin-todo-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # SUMMARY
  # =============================================================================

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, unit-tests, build, docker-build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "========================================="
          echo "         PIPELINE SUMMARY"
          echo "========================================="
          echo ""
          echo "‚úÖ Code Quality: ${{ needs.code-quality.result }}"
          echo "üîí Security Scan: ${{ needs.security-scan.result }}"
          echo "üß™ Unit Tests: ${{ needs.unit-tests.result }}"
          echo "üèóÔ∏è  Build: ${{ needs.build.result }}"
          echo "üê≥ Docker Build: ${{ needs.docker-build.result }}"
          echo ""
          echo "========================================="

          if [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Pipeline has failures - check logs above"
            exit 1
          else
            echo "‚úÖ All critical checks passed!"
          fi
